.release-rel-tag: &release-rel-tag
  stages:
    - name: changelog
      image: cnbcool/changelog
      ifModify: 
        - "**/*.go"
        - "go.mod"
        - ".build/*-binaries.sh"
      exports:
        latestChangeLog: LATEST_CHANGE_LOG
    - name: git release
      type: git:release
      ifModify: 
        - "**/*.go"
        - "go.mod"
        - ".build/*-binaries.sh"
      options:
        tag: ${CNB_BRANCH}
        description: ${LATEST_CHANGE_LOG}

.release-staging: &release-staging
  stages:
    - name: git release
      type: git:release
      ifModify: 
        - "**/*.go"
        - "go.mod"
        - ".build/*-binaries.sh"
      options:
        tag: staging
        description: staging release

.release-binary: &release-binary
  docker:
    image: golang:alpine
    volumes:
      - main:/root/.cache/go-build:copy-on-write
  stages:
    - name: build-binaries
      ifModify: 
        - "**/*.go"
        - "go.mod"
        - ".build/*-binaries.sh"
      script: sh .build/build-binaries.sh
    - name: push-binaries
      ifModify:
        - "**/*.go"
        - "go.mod"
        - ".build/*-binaries.sh"
      image: cnbcool/attachments:latest
      settings:
        attachments:
          - "./out/*/*.*"

$:
  vscode:
    - docker:
        build: 
          dockerfile: .ide/Dockerfile
          by:
            - .ide/extensions.json
            - .ide/languagepacks.json
            - .ide/user.argv.json
      services:
        - vscode
      stages:
        - name: ready
          type: vscode:go
        - name: go_mod_tidy
          script: go mod tidy
    

"rel-*":
  tag_push:
    - *release-rel-tag
    - *release-binary
"main":
  push:
    - *release-staging
    - *release-binary
  web_trigger_rebuild:
    - docker:
        image: golang:alpine
        volumes:
          - main:/root/.cache/go-build:copy-on-write
      stages:
        - name: build-binaries
          script: sh .build/build-binaries.sh
        - name: git release
          type: git:release
          options:
            tag: staging
            description: staging release
        - name: push-binaries
          image: cnbcool/attachments:latest
          settings:
            attachments:
              - "./out/*/*.*"
